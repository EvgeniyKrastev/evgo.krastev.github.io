<!DOCTYPE html>
<html>
<head>
	<title>Reversed-list</title>
	<link rel="stylesheet" type="text/css" href="reversed-list.css">
</head>
<body>
	<div id="wrapper">
		<table>
			<ol type="1" reversed>
				<li>BMW</li>
				<li>AUDI</li>
				<li>Mercedes-Benz</li>
			</ol>
			<hr>
			<ol type="1">
				<li>Mercedes-Benz</li>
				<li>AUDI</li>
				<li>BMW</li>
			</ol>
		</table>
	</div>
</body>
</html>
